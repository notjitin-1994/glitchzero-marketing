## 10. Brand Identity & Visual Asset Audit

### Retention & Elevation Strategy
To rebuild S-Tex, we must first anchor the design in its existing identity while pruning elements that no longer serve the "luxury" narrative. The goal is **retention of the core brand equity** (colors, logo) while elevating the context in which they appear.

### Asset Inventory & Analysis

| Asset | Status | Strategic Application |
|-------|--------|----------------------|
| Primary Logo (Dark) | POSITIVE ANCHOR | Used on light backgrounds â€” About pages, Product Details. Deep navy establishes authority. |
| Secondary Logo (Light) | NEGATIVE VARIANT | Critical for transparent header overlay on Hero images. Maintains immersive, cinematic feel. |
| Hero Imagery | HIGH-VALUE | Depicts scale and texture. Used in primary landing with parallax scroll effect. |
| Collection Imagery | REQUIRES GRADING | Category navigation tiles. Requires color grading to match 2025 'Warm Earth' palette. |
| Fabric Context | ESSENTIAL | Lifestyle sections showing product in situ. Overcomes abstraction of selling raw fabric. |

### Critical Observation
The current assets reflect a brand grounded in quality but presented with dated web conventions. The "revamp" must liberate these assets from boxy layouts. The logo placement should act as a **"watermark" of quality** â€” constant, unobtrusive, but always present.

## 11. Color & Typography Strategy

### Heritage + Horizon Approach
The user requirement is to "retain the current colors." While a binary color scheme (Blue/White) can feel sterile, we employ a **"Heritage + Horizon"** color strategy â€” keeping the core while adding warm neutrals for 2025.

### The Heritage Core (Retained)

|-------|-----|-------|
| Stex Navy | #0F2143 | Primary logo color. Conveys trust, authority, depth. Used for typography, footer, primary buttons. |

### The Horizon Expansion (2025)

|-------|-----|-------|

### Typography: The Voice of Elegance
Typography in luxury is not just for reading; it is for **texture**. It must carry the weight of the brand's history (established 2001) while speaking the language of modern design.

**Usage:** Primary Headings (H1, H2)

High-contrast serif evoking editorial style of *Vogue* or *Architectural Digest*. Delicate hairlines and thick stems mirror the warp and weft of woven fabrics.

Geometric sans-serifs offering exceptional readability at small sizes. Crucial for technical specifications of fabrics. Clarity prevents "old-fashioned" feel.
