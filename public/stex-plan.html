        .animated-border {
            position: relative;
            background: #121212;
        }
        .animated-border::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 1px;
            background: linear-gradient(135deg, #FF4F00, transparent, #30D158);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.5;
        }

        /* Smooth Transitions */
        * {
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Focus States */
        button:focus-visible, a:focus-visible {
            outline: 2px solid #FF4F00;
            outline-offset: 2px;
        }

        /* Selection */

            background: rgba(255, 79, 0, 0.3);
            color: #fff;

        /* ===== COMPREHENSIVE TEXT OVERFLOW PREVENTION ===== */
        /* Prevent text bleeding from card containers */
        .card-contain {
            overflow: hidden;
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-word;
            -webkit-hyphens: auto;

            min-width: 0;
            max-width: 100%;

        /* Force text wrapping for long unbroken strings */

            overflow-wrap: anywhere;
            word-break: break-word;

            min-width: 0;

            word-wrap: break-word;

            max-width: 100%;

        /* Ensure body doesn't allow horizontal scroll */
        html, body {
            overflow-x: hidden;
            max-width: 100vw;
        }

        /* Mobile container safety */
        @media (max-width: 640px) {
            /* Force all containers to respect viewport */
            .a4-page,
            .a4-page > *,
            [class*="grid"],
            [class*="flex"] {
                max-width: 100%;
                box-sizing: border-box;
            }

            /* Aggressive text wrapping on mobile */
            p, span, div, li, h1, h2, h3, h4, h5, h6 {
                word-wrap: break-word;
                overflow-wrap: break-word;
                word-break: break-word;
                hyphens: auto;
                -webkit-hyphens: auto;

            /* Force images to stay contained */
            img {
                max-width: 100%;
                height: auto;
            }

            /* Ensure grids don't overflow */
            .grid {
                width: 100%;
            }

            /* Prevent flex items from overflowing */
            .flex {
                flex-wrap: wrap;
            }

            /* Force table-like layouts to wrap */
            [class*="grid-cols-2"],
            [class*="grid-cols-3"],
            [class*="grid-cols-4"] {
                gap: 0.75rem !important;
            }

            /* Ensure padding doesn't cause overflow */
            [class*="p-"] {
                box-sizing: border-box;
            }

            /* Fix absolute positioned elements */
            .absolute {
                max-width: 100%;
            }
        }

        /* Extra small screens (below 375px) */
        @media (max-width: 375px) {
            .a4-page {
                padding: 1rem;
            }

            /* Smaller text on tiny screens */
            .text-xs {
                font-size: 0.65rem;
            }

            .text-sm {
                font-size: 0.75rem;
            }

            /* Reduce gaps further */
            [class*="gap-"] {
                gap: 0.5rem;
            }
        }

        /* RESPONSIVE A4 Sizing - Mobile first, reduced subtle padding */
        .a4-page {
            width: 100%;
            max-width: 210mm;
            min-height: auto;
            padding: 1rem;
            margin: 0 auto;
            background: linear-gradient(180deg, #131315 0%, #0f0f11 100%);
            position: relative;
            box-sizing: border-box;
            border: none;
            margin-bottom: 1.5rem;
            border-radius: 0;
        }

        /* Tablet - subtle padding */
        @media (min-width: 640px) {
            .a4-page {
                padding: 1.5rem;
                border: 1px solid rgba(255, 255, 255, 0.06);
                border-radius: 3px;
                margin-bottom: 2rem;
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5),

            }
        }

        /* Desktop - A4 with reduced padding for more content space */
        @media (min-width: 768px) {
            .a4-page {
                width: 210mm;
                min-height: 297mm;
                padding: 15mm;
                margin-bottom: 2.5rem;
                box-shadow: 0 25px 80px -12px rgba(0, 0, 0, 0.6),
                            0 0 0 1px rgba(255, 79, 0, 0.05),
                            inset 0 1px 0 rgba(255, 255, 255, 0.02);
            }
        }

        /* Large screens - slightly more padding */
        @media (min-width: 1024px) {
            .a4-page {
                padding: 18mm;
            }
        }

        /* Page hover effect */
        .a4-page {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        @media (min-width: 768px) {
            .a4-page:hover {
                box-shadow: 0 30px 100px -12px rgba(0, 0, 0, 0.7),
                            0 0 0 1px rgba(255, 79, 0, 0.08),
                            inset 0 1px 0 rgba(255, 255, 255, 0.03);
            }
        }

        /* PDF Generation Styles */
        @media print {
            @page { size: A4; margin: 0; }
            body {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                background-color: #121212 !important;
            }
            .no-print { display: none !important; }

            /* Remove web-only spacing/borders */
            .a4-page {
                margin: 0;
                border: none;
                page-break-after: always;
                min-height: 297mm;
                height: 297mm; /* Force exact height */
                overflow: hidden; /* Prevent bleed */
            }

            /* Ensure the last page doesn't spawn an empty extra page */
            .a4-page:last-child {
                page-break-after: avoid;
            }
        }
    </style>
</head>
